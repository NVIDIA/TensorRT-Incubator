[tool.poetry]
name = "tripy"
version = "0.1.0"
description = ""
authors = ["Parth Chadha <pchadha@nvidia.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.12"
torch = { version = "2.0.0", source = "pytorch" }
ml_dtypes = "0.2.0"
jaxlib = { version = "0.4.16+cuda12.cudnn89", source = "jax", extras = ["cuda12_pip"] }
jax = "0.4.16"
pytest = "7.1.3"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118"
priority = "supplemental"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
