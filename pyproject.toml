[project]
name = "tripy"
version = "0.1.0"
description = ""
authors = [{name = "Parth Chadha", email="pchadha@nvidia.com"}]
readme = "README.md"

[project.optional-dependencies]
dev = [
  "torch==2.0.0",
  "ml_dtypes==0.2.0",
  "colored==2.2.3",
  "jinja2==3.1.2",
  "numpy==1.26.1",
  "cupy-cuda12x",
  "jax[cuda12_local]",
  "jaxlib==0.4.23+cuda12.cudnn89"
]
docs = [
  "sphinx-rtd-theme==1.3.0",
  "sphinx==7.2.6",
  "docutils==0.18.1",
  "myst-parser==2.0.0"
]
test = [
  "pytest==7.1.3"
]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
)/
'''

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
