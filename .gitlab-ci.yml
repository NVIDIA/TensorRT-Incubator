stages:
  - build
  - lint
  - test


variables:
  DOCKER_HOST: tcp://docker:2375
  # Avoid TLS because it's not enabled in our runner
  DOCKER_TLS_CERTDIR: ""
  CI_REGISTRY_IMAGE: "gitlab-master.nvidia.com:5005/tensorrt/poc/tripy"
  GIT_SUBMODULE_FORCE_HTTPS: "true"
  GIT_SUBMODULE_DEPTH: 0
  GIT_SUBMODULE_PATHS: ":(exclude)third_party/jax"
  GIT_DEPTH: 0

build_container:
  stage: build
  image: gitlab-master.nvidia.com:5005/tensorrt/poc/mlir/mlir-tensorrt:job-runner
  services:
    - docker:24.0.5-dind
  before_script:
    - export GROUP_CICD_TOKEN=$GROUP_CICD_TOKEN
  timeout: 3 hours
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    # Set up mlir-tensorrt repo
    - git clone https://$CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD@gitlab-master.nvidia.com/TensorRT/poc/mlir/mlir-tensorrt.git
    - cd mlir-tensorrt
    - git fetch
    - git checkout $(cat ../mlir-tensorrt.txt)
    - git submodule init
    # Replace ssh urls with https + CI tokens
    - git submodule set-url third_party/llvm-project https://$CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD@gitlab-master.nvidia.com/initialdl/llvm-project-mirror.git
    - git submodule set-url third_party/triton https://$CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD@gitlab-master.nvidia.com/initialdl/triton.git
    - git submodule update --depth 1
    - cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_COMPILER_LAUNCHER=ccache	-DCMAKE_C_COMPILER_LAUNCHER=ccache	-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLLVM_USE_LINKER=lld
    - ninja -C build all
    - cd ..
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE
  tags:
    - tensorrt-runner
  rules:
    - changes:
      - Dockerfile
      - pyproject.toml
      - mlir-tensorrt.txt
      - .gitlab-ci.yml
      if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always

pre-commit:
  stage: lint
  image: python:3.9
  tags:
    - tensorrt-runner
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run --all-files


l0:
  stage: test
  image: $CI_REGISTRY_IMAGE
  script:
    - python3 -m pytest tests/ -v
  tags:
    - tensorrt-runner
  only:
    - main
    - develop
    - merge_requests
