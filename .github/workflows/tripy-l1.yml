# Perform L1 test, build and deploy docs
name: Tripy L1

on:
  # Runs at 2am pst (9am utc) every day
  schedule:
    - cron: "0 9 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  l1-test:
    runs-on: tripy-self-hosted
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    container:
      image: ghcr.io/nvidia/tensorrt-incubator/tripy:latest
      options: --gpus all
    steps:
    - uses: actions/checkout@v4
    - uses: actions/configure-pages@v5
    - name: build-docs
      run: |
        cd tripy/
        python3 docs/generate_rsts.py
        sphinx-build build/doc_sources build/docs -c docs/ -j 6 -W
    - uses: actions/upload-pages-artifact@v3
      with:
        path: "tripy/build/docs"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    - name: l1-test
      run: |
        pytest tests/ -v --durations=-1
